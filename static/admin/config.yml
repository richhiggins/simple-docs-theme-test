backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    folder: "pages"
    create: true
    slug: {{fields.slug}}
    preview_path: "/{{fields.slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {name: slug, label: Slug, widget: "string"}
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Parent page", name: "parent_page", widget: "relation",
      collection: "pages", searchFields:["title"], valueField: "title",
      displayFields: ["title"], optional: true }
